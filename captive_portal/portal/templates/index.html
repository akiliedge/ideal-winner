{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Library Network</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Your custom CSS (if any) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the body and html take full height */
html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

/* Ensure the main content area grows to fill available space */
main {
    flex: 1;
}

/* Navigation bar styling */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1030; 
}
.navbar-nav .nav-link:hover {
    background-color: orange;
    border-radius: 3px;
    
    color: #fff; /* Ensure text color is readable on the orange background */
}

/* Footer styling */
footer {
    background-color: #6e45e2;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: auto; /* Ensures footer is pushed to the bottom */
    width: 100%;
    position: relative;
}

/* Footer link styling */
footer a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

/* Social icons styling in footer */
footer .social-icons {
    margin-top: 10px;
}

footer .social-icons a {
    margin: 0 10px;
    font-size: 20px;
    color: #fff;
}

/* Hero section styling */
#hero {
    text-align: center;
    padding: 40px 20px;
    background: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Animation keyframes */
@keyframes fadeInBounce {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    60% {
        opacity: 1;
        transform: translateY(10px);
    }
    80% {
        transform: translateY(-5px);
    }
    100% {
        transform: translateY(0);
    }
}

/* Hero section styling */
#hero h2 {
    color: #6e45e2;
    margin-bottom: 20px;
    animation: fadeInBounce 1.5s ease-out; /* Apply the animation */
}



#hero img {
    border-radius: 10px;
    transition: transform 0.5s ease;
}

.animated-image:hover {
    transform: scale(1.05);
}

/* Offers section styling */
#offers {
    text-align: center;
    padding: 20px;
    background: #fff;
    border-top: 2px solid #6e45e2;
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#offers h3 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 15px;
}

#offers p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 20px;
}

/* Button styling */
.btn-primary {
    background-color: #6e45e2;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-primary:hover {
    background-color: #5b35b5;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Add menu items here -->
                <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.knls.ac.ke/who-we-are/">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://librarycatalog.knls.ac.ke:8011/">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                   <li class="nav-item">
                        <a class="nav-link" href="https://www.knls.ac.ke/membership/">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.knls.ac.ke/contacts/">Contacts</a>
                    </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <section id="hero">
            <h2>Welcome to Our Library</h2>
            {% if content.image %}
                <img src="{{ content.image.url }}" alt="Library Image" class="img-fluid animated-image">
            {% endif %}
        </section>
        <section id="offers" class="text-center mt-4">
            <h3>NOTICES</h3>
            <p>{{ content.message }}</p>
            <a href="#" class="btn btn-primary" id="cancel-btn">connect</a>
        </section>
    </main>

    <footer>
      
        <p>Contact us: <a href="tel:+1234567890">+254202739893</a></p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 Library. All rights reserved.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
        
    <script>

document.getElementById('cancel-btn').addEventListener('click', function(event) {
    event.preventDefault();
    if (confirm('Are you sure you want to close this window?')) {
        window.close(); // This will close the current tab/window
    }
});

    </script>
</body>
</html>
